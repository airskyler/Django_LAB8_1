

{% extends 'blog/base.html' %}

<!-- extending the content of post by using a content block in base.html-->
{% block content %}
    <div class="post">
	
		<!-- Checking the Django template tags by using if statement -->
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
